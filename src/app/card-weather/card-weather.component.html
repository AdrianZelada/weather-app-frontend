<article class="p-container-card">
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile
      [colspan]="'1'"
      [rowspan]="2"
      [style.background]="'red'">
        Title
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="'1'"
      [rowspan]="1"
      [style.background]="'yellow'">
        Title
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="'1'"
      [rowspan]="1"
      [style.background]="'black'">
        Title
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="'1'"
      [rowspan]="1"
      [style.background]="'red'">
        Title
    </mat-grid-tile>
  </mat-grid-list>
</article>
